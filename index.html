<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width">
      <meta name="apple-mobile-web-app-capable" content="yes">
      
      <title>Tatermelon</title>
      
      <link href="img/favicon.ico" rel="icon" type="image/x-icon">
      
      <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
      <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
      <!--[if IE]>
          <link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
      <![endif]-->
      
      <script type="text/javascript" src="js/libs/jquery-1.9.1.min.js"></script>
      
      <script type="text/javascript" src="js/splash.js"></script>
      <script type="text/javascript" src="js/home.js"></script>
  </head>
  <body>

    <div id="content">

      <div id="splash" class="fullscreen">
        <div class="green-tint"></div>

        <div class="splash-placeholder">
          <div class="loading-squares">
            <div class="loading-square square-left"></div>
            <div class="loading-square square-right"></div>
            <div class="intersection-square"></div>
          </div>
        </div>

        <div class="splash-poster" style="display:none;">
          <div class="poster-name">TATERMELON</div>
          <div class="poster-subtitle">Web Developer & Photographer</div>
          <div class="down-arrow"></div>
        </div>
      </div>

      <div id="home"></div>
      
    </div>
