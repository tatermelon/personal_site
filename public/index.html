<!DOCTYPE html>
<html ng-app="mainApp">
  <head>
      <meta http-equiv="Content-type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="apple-mobile-web-app-capable" content="yes">
      
      <title>Tatermelon</title>
      
      <link href="img/favicon.ico" rel="icon" type="image/x-icon">
      
      <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
      <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
      <!--[if IE]>
          <link href="../stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
      <![endif]-->
      
       <!-- Dependencies -->
      <script src="libs/angular/angular.js"></script>
      <script src="libs/angular-route/angular-route.js"></script>
      <script src="libs/jquery/dist/jquery.min.js"></script>

       <!-- App logic -->
      <script src='js/flickr_carousel_controller.js'></script>
      <script src='js/controllers.js'></script>
      <script src="js/splash.js"></script>
      <script src='js/main.js'></script>
      
  </head>

  <body>

    <div id="content">

      <div id="splash" class="fullscreen">
        <div class="green-tint"></div>

        <div class="splash-placeholder">
          <div class="loading-squares">
            <div class="loading-square square-left"></div>
            <div class="loading-square square-right"></div>
            <div class="intersection-square"></div>
          </div>
        </div>

        <div class="splash-poster" style="display:none;">
          <div class="poster-name">TATERMELON</div>
          <div class="poster-subtitle">Web Developer & Photographer</div>
          <div class="down-arrow"></div>
        </div>
      </div>

      <div id="header-content">
        <div id="top-banner"></div>
        <div class="header">
          <!-- <div class="mobile-menu-link"><span data-icon="&#x61;"></span></div> -->

          <a href="/#" class="logo">Tatermelon</a>

          <div class="header-links">
            <a href="/#about" class="header-link">About</a>
            <a href="/#photos" class="header-link">Photos</a>
            <!-- <a href="#" class="header-link">Portfolio</a> -->
            <!-- <a href="/#" class="header-link">Blog</a> -->
            <!-- <a href="/#contact" class="header-link">Contact</a> -->
          </div>
        </div>
      </div>

      <div id="main" class="content-page">
        <div ng-view></div>
      </div>
      
      <div id="footer">
        Created by Tatiana Iskandar
      </div>

    </div>
  </body>
</html>
